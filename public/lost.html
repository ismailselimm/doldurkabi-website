    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jost', sans-serif;
            background: linear-gradient(135deg, #1a0b1f 0%, #2d1b3d 50%, #4a2c5e 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(147, 70, 161, 0.3);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 60px; height: 60px; left: 80%; top: 60%; animation-delay: 4s; }
        .particle:nth-child(3) { width: 100px; height: 100px; left: 50%; top: 80%; animation-delay: 8s; }
        .particle:nth-child(4) { width: 40px; height: 40px; left: 20%; top: 70%; animation-delay: 12s; }
        .particle:nth-child(5) { width: 70px; height: 70px; left: 70%; top: 30%; animation-delay: 16s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.3; }
            25% { transform: translateY(-30px) translateX(20px) rotate(90deg); opacity: 0.5; }
            50% { transform: translateY(-60px) translateX(-20px) rotate(180deg); opacity: 0.3; }
            75% { transform: translateY(-30px) translateX(20px) rotate(270deg); opacity: 0.5; }
        }

        .lost-wrapper {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        /* Sol Panel */
        .lost-left {
            flex: 0 0 380px;
            background: linear-gradient(180deg, #9346A1 0%, #7d3589 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }

        .lost-left::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .lost-logo-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .lost-logo-wrapper:hover {
            transform: translateY(-5px);
        }

        .lost-logo {
            width: 140px;
            height: 140px;
            border-radius: 28px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            object-fit: contain;
            background: rgba(255, 255, 255, 0.95);
            padding: 16px;
            transition: all 0.4s ease;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5); }
        }

        .lost-logo-wrapper:hover .lost-logo {
            transform: scale(1.1) rotate(5deg);
        }

        .lost-left h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 38px;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -1px;
        }

        /* Sağ Panel */
        .lost-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 30px;
            overflow-y: auto;
        }

        .lost-container {
            width: 100%;
            max-width: 1000px;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .lost-page-title {
            text-align: center;
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: -1px;
        }

        /* Main Card */
        .lost-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 32px;
            box-shadow: 0 30px 90px rgba(255, 107, 107, 0.3);
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid rgba(255, 107, 107, 0.2);
        }

        .lost-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 40px 110px rgba(255, 107, 107, 0.4);
        }

        .lost-content {
            display: flex;
            gap: 32px;
            align-items: flex-start;
        }

        /* Image Container */
        .lost-image-box {
            flex: 1;
            position: relative;
            overflow: hidden;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .lost-image-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.3), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
        }

        .lost-image-box:hover::before {
            opacity: 1;
        }

        .lost-image {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-radius: 24px;
            transition: transform 0.5s ease;
        }

        .lost-image-box:hover .lost-image {
            transform: scale(1.08);
        }

        /* Info Section */
        .lost-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .lost-title {
            font-size: 26px;
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 8px;
            font-family: 'Montserrat', sans-serif;
        }

        .lost-description {
            font-size: 15px;
            color: #2d2d2d;
            line-height: 1.7;
            padding: 18px;
            background: linear-gradient(135deg, #fff4f4, #fff);
            border-radius: 14px;
            border-left: 4px solid #ff6b6b;
            box-shadow: 0 4px 16px rgba(255, 107, 107, 0.08);
        }

        .lost-meta, .lost-owner {
            font-size: 14px;
            font-weight: 500;
            padding: 12px 18px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .lost-meta:hover, .lost-owner:hover {
            transform: translateX(6px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.15);
        }

        .lost-meta {
            color: #555;
        }

        .lost-owner {
            color: #ff6b6b;
            font-weight: 600;
        }

        /* App Section */
        .lost-app-section {
            background: linear-gradient(135deg, rgba(147, 70, 161, 0.12), rgba(216, 150, 255, 0.12));
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 28px 32px;
            text-align: center;
            border: 2px solid rgba(147, 70, 161, 0.2);
            box-shadow: 0 20px 60px rgba(147, 70, 161, 0.2);
        }

        .lost-app-title {
            font-size: 22px;
            font-weight: 800;
            color: #9346A1;
            margin-bottom: 8px;
            font-family: 'Montserrat', sans-serif;
        }

        .lost-app-subtext {
            font-size: 14px;
            color: #555;
            margin-bottom: 24px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .lost-app-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .lost-app-button {
            display: flex;
            align-items: center;
            padding: 14px 24px;
            border-radius: 14px;
            color: white;
            text-decoration: none;
            min-width: 200px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .lost-app-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .lost-app-button:hover::before {
            left: 100%;
        }

        .lost-app-button:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.3);
        }

        .lost-app-button i {
            font-size: 30px;
            transition: transform 0.3s ease;
        }

        .lost-app-button:hover i {
            transform: rotate(15deg) scale(1.1);
        }

        .lost-app-button .text-box {
            margin-left: 14px;
            text-align: left;
        }

        .lost-app-button .small-text {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 2px;
        }

        .lost-app-button .store-text {
            font-size: 17px;
            font-weight: 700;
        }

        .bg-primary-gradient {
            background: linear-gradient(135deg, #000000, #434343);
        }

        .bg-secondary-gradient {
            background: linear-gradient(135deg, #5DBE8A, #2d8a5f);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .lost-content {
                flex-direction: column;
            }

            .lost-image {
                height: 300px;
            }
        }

        @media (max-width: 768px) {
            body {
                background: linear-gradient(135deg, #1a0b1f 0%, #2d1b3d 100%);
            }

            .lost-wrapper {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }

            .lost-left {
                flex: unset;
                padding: 24px;
                min-height: auto;
            }

            .lost-left h1 {
                font-size: 28px;
            }

            .lost-logo {
                width: 70px;
                height: 70px;
                padding: 10px;
            }

            .lost-logo-wrapper {
                flex-direction: row;
                gap: 14px;
            }

            .lost-right {
                padding: 24px 16px;
            }

            .lost-page-title {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .lost-card {
                padding: 24px;
                margin-bottom: 16px;
            }

            .lost-content {
                gap: 20px;
            }

            .lost-image {
                height: 280px;
            }

            .lost-app-section {
                padding: 24px 20px;
            }

            .lost-app-buttons {
                flex-direction: column;
            }

            .lost-app-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <!-- Background Particles -->
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="lost-wrapper">
        <!-- Sol Panel -->
        <div class="lost-left">
            <a href="/" class="lost-logo-wrapper">
                <img src="/img/logo.png" alt="Logo" class="lost-logo" />
                <h1>DoldurKabı</h1>
            </a>
        </div>

        <!-- Sağ Panel -->
        <div class="lost-right">
            <div class="lost-container">
                <h2 class="lost-page-title">🔍 KAYIP HAYVAN İLANI</h2>

                <div class="lost-card">
                    <div class="lost-content">
                        <!-- Resim -->
                        <div class="lost-image-box">
                            <img class="lost-image" src="/img/placeholder.png" alt="İlan görseli" />
                        </div>

                        <!-- Bilgiler -->
                        <div class="lost-info">
                            <h3 class="lost-title">Hayvan Adı</h3>
                            <p class="lost-description">Açıklama yükleniyor...</p>
                            <p class="lost-meta">📍 Lokasyon | Tür</p>
                            <p class="lost-owner">📞 Telefon</p>
                        </div>
                    </div>
                </div>

                <!-- Uygulama Tanıtımı -->
                <div class="lost-app-section">
                    <h3 class="lost-app-title">📱 Bu ilan DoldurKabı'nda yayınlanmıştır</h3>
                    <p class="lost-app-subtext">İlan sahibine ulaşmak, detayları görmek ve DoldurKabı'nı keşfetmek için
                        hemen indir!</p>

                    <div class="lost-app-buttons">
                        <a href="https://apps.apple.com/" target="_blank" class="lost-app-button bg-primary-gradient">
                            <i class="fab fa-apple"></i>
                            <div class="text-box">
                                <p class="small-text">Şuradan indir</p>
                                <p class="store-text">App Store</p>
                            </div>
                        </a>

                        <a href="https://play.google.com/" target="_blank"
                            class="lost-app-button bg-secondary-gradient">
                            <i class="fab fa-android"></i>
                            <div class="text-box">
                                <p class="small-text">Şuradan indir</p>
                                <p class="store-text">Google Play</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const pathParts = window.location.pathname.split('/').filter(Boolean);
        const postId = (pathParts[0] === 'lost' && pathParts[1]) ? pathParts[1] : null;

        if (!postId) {
            alert("Geçersiz bağlantı! Lütfen geçerli bir ilan linki açınız.");
        } else {
            console.log('Kayıp İlan ID:', postId);

            const postRef = db.collection("lost_pets").doc(postId);
            postRef.get().then(doc => {
                if (doc.exists) {
                    const data = doc.data();

                    if (data.imageUrls && data.imageUrls.length > 0) {
                        document.querySelector('.lost-image').src = data.imageUrls[0];
                    }

                    document.querySelector('.lost-description').innerHTML = data.description
                        ? data.description.replace(/\n/g, '<br>')
                        : "Açıklama belirtilmemiş.";

                    const location = data.location || "Bilinmiyor";
                    const type = data.petType || "Bilinmiyor";
                    document.querySelector('.lost-meta').textContent = `📍 ${location} | Tür: ${type}`;

                    const phone = data.phone || "Belirtilmedi";
                    document.querySelector('.lost-owner').textContent = `📞 ${phone}`;

                    const name = data.petName || "Kayıp Hayvan";
                    document.querySelector('.lost-title').textContent = `${name}`;
                } else {
                    alert("Kayıp ilanı bulunamadı.");
                }
            }).catch(error => {
                console.error("🔥 Firebase Hatası:", error);
                alert("Bir hata oluştu. Lütfen daha sonra tekrar deneyin.");
            });
        }
    </script>

</body>
